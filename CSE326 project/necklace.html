<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .watch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .watch-card {
            background: rgb(45, 229, 112);
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .watch-card:hover {
            transform: scale(1.05);
        }
        .watch-image {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .close {
            cursor: pointer;
            color: rgb(240, 229, 229);
            float: right;
        }
    </style>
</head>
<body>
    <h1>EXCLUSIVE WATCHES</h1>
    <div class="watch-container" id="watchContainer">
        <!-- Watch items will be added here dynamically -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="watchName"></h2>
            <img id="watchImage" class="watch-image" src="" alt="" />
            <p id="watchPrice"></p>
            <button id="addToCart">Add to Cart</button>
        </div>
    </div>

    <script>
        const watches = [
            {
                name: "ANA&JONES",
                price: "$199.99",
                image: "chain4.jpg"
            },
            {
                name: "GUCCI",
                price: "$99.99",
                image: "chain3.jpg"
            },
            {
                name: "STARLEY",
                price: "$299.99",
                image: "chain2.jpg"
            },
            {
                name: "HAO",
                price: "$79.99",
                image: "chain1.jpg"
            }
        ];

        const watchContainer = document.getElementById('watchContainer');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');
        const watchName = document.getElementById('watchName');
        const watchPrice = document.getElementById('watchPrice');
        const watchImage = document.getElementById('watchImage');
        const addToCart = document.getElementById('addToCart');

       
        function displayWatches() {
            watches.forEach(watch => {
                const watchCard = document.createElement('div');
                watchCard.className = 'watch-card';
                watchCard.innerHTML = `
                    <img class="watch-image" src="${watch.image}" alt="${watch.name}" />
                    <h3>${watch.name}</h3>
                    <p>${watch.price}</p>
                `;
                watchCard.addEventListener('click', () => showDetails(watch));
                watchContainer.appendChild(watchCard);
            });
        }

        
        function showDetails(watch) {
            watchName.textContent = watch.name;
            watchPrice.textContent = `Price: ${watch.price}`;
            watchImage.src = watch.image;
            modal.style.display = 'flex';
        }

        
        closeModal.onclick = () => {
            modal.style.display = 'none';
        };

       
        addToCart.onclick = () => {
            alert(`${watchName.textContent} has been added to your cart.`);
            modal.style.display = 'none';
        };

       
        displayWatches();
    </script>
</body>
</html>
